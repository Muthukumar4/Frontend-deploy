<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Courses</title>

  
<script type="text/javascript" src="script.js"></script>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #141e30, #243b55);
      font-family: 'Poppins', sans-serif;
      color: #e6f1ff;
    }

    h2 {
      text-align: center;
      color: #00f2ff;
      margin-top: 30px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(0, 209, 255, 0.12);
      overflow-x: auto;
      max-width: 95%;
      margin: 40px auto;
      border: 1px solid rgba(0, 255, 255, 0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
      font-size: 15px;
      color: #e0f7fa;
    }

    thead {
      background-color: rgba(0, 229, 255, 0.2);
    }

    thead th {
      padding: 14px;
      color: #00f2ff;
      text-align: left;
      font-size: 16px;
      font-weight: 600;
      border-bottom: 2px solid #00f2ff;
      text-transform: uppercase;
    }

    tbody tr {
      transition: background 0.25s ease;
    }

    tbody td {
      padding: 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      color: #d2e3f3;
      font-weight: 300;
    }

    tbody tr:hover {
      background-color: rgba(0, 229, 255, 0.07);
      transform: scale(1.005);
      transition: 0.2s ease-in-out;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      table {
        font-size: 13px;
      }

      thead th, tbody td {
        padding: 10px;
      }
    }
  </style>


</head>

<body>

  <h2 style="text-align: center; color: #00ffe7; font-weight: bold; margin-top: 20px;">
  ðŸ“˜ Available Courses List
</h2>


  <div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Trainer</th>
        <th>Course Duration</th>
      </tr>
    </thead>

    <tbody id="coursetable">

      <!-- Dynamically generated rows from DB -->

    </tbody>
  </table>
</div>

<script type="text/javascript">

  window.onload = function(){

    ShowCourses();
  }
</script>



  
</body>
</html>
