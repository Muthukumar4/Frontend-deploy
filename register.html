<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #1e1e2f;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 450px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-header h1 {
      color: #00ffe7;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .form-header p {
      color: #cfd8dc;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-size: 15px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: #2e2e42;
      color: #fff;
      font-size: 14px;
    }

    select option {
      background: #2e2e42;
      color: #fff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #00ccc1;
    }

    @media screen and (max-width: 500px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form class="form-container" action="https://backend-deploy-1-0pp6.onrender.com/course/register" method="post">

    <div class="form-header">
      <h1>Join Our Learning Program</h1>
      <p>Register now to enhance your skills with expert-led training. Fill in the form below to enroll in your desired course.</p>
    </div>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email_id">Email Id</label>
    <input type="email" id="email_id" name="emailId" placeholder="Enter your email address" required>

    <label for="course_name">Course Name</label>
    <select id="course_name" name="corsName" required>

      <option value="" disabled selected>Select a course</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
      <option value="C++">C++</option>
      <option value="Spring Boot">Spring Boot</option>
      <option value="Java Fullstack Development">Java Fullstack Development</option>
      <option value="Data Science">Data Science</option>
      <option value="ML">Machine Learning (ML)</option>
      <option value="Aws">Aws</option>
      <option value="Mysql">Mysql</option>
      <option value="Other">Other</option>
    </select>

    <input type="submit" value="Register">

    <a href="index.html"> Home </a>

  </form>
</body>
</html>
